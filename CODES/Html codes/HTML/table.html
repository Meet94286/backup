<html>
    <head>
        <title>table</title>
        <style>
            table,th,td{
                border: 1px solid brown;
            }
            th,td{
                text-align: center;
            }
        </style>

    </head>
    <body>
        <table>
        <tr>
            <th>Name</th>
            <th>Account Number</th>
            <th>Age</th>
         </tr>
         <tr>
             <td>Meet</td>
             <td rowspan="3">123456</td>
             <td>25</td>
         </tr>
         <tr>
            <td>kosha</td>
            <td rowspan="2">28</td>
        </tr>
        <tr>
            <td>pallavi</td>

        </tr>
        <tr>
            <td>Avani</td>
            <td colspan="3">123456</td>
        </tr>

        </table>
    </body>
</html>
