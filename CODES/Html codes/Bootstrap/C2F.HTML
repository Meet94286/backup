<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .carousel-inner {
          box-shadow: 5px 10px 10px #d7d7d7;
      }
      
  </style>
</head>
<body>
        <div class="container">
        <h2>Slide show</h2>
        <div id="carousel-container" class="carousel-slide" data-ride="carousel" >
        <ol class="carousel-indicators">
                <li data-target="#carousel-container" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-container" data-slide-to="1"></li>
                <li data-target="#carousel-container" data-slide-to="2"></li>
                <li data-target="#carousel-container" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(81).jpg" alt="First slide">
                  <div class="carousel-caption">
                        <h1>Leadership</h1>
                  </div>
                </div>
                <div class="item">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(82).jpg" alt="Second slide">
                  <div class="carousel-caption">
                        <h1>Empathy</h1>
                  </div>
                </div>
                <div class="item">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(80).jpg" alt="Third slide">
                  <div class="carousel-caption">
                        <h1>Accountability</h1>
                  </div>
                </div>
                <div class="item">
                  <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(80).jpg" alt="Fourth slide">
                  <div class="carousel-caption">
                        <h1>Delivering Excellence</h1>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    
    </div>
</body>
