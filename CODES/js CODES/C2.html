<!DOCTYPE html>
<html>
<head>  
  <title>Creating elements in Javascript</title>  
</head>
<body>
  <h1>Let's add some elements using javascript</h1>      
      <div id="parent">This is our parent div</div>
  <script>
      /*Enter your code here */ 
      var newPara = document.createElement('p');
      document.getElementById("parent").innerHTML= "This paragraph was added by javascript as a child to the parent div";
      document.getElementById('parent').appendChild(newPara);
  </script>
</body>
</html>
