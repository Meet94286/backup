<!DOCTYPE html>
<html>
<head>   
   <title>Selectors in Javascript</title>   
</head>
<body>
   <h1>Hello this is a sample web page</h1>       
   <p class="customPara">This is the HTML first paragraph</p>
   <p class="customPara">This is the HTML second paragraph</p>
   <script>
      /*Insert your code here*/
    document.getElementsByTagName('h1')[0].innerHTML="hii";
    document.getElementsByClassName('customPara')[0].innerHTML="hii1";
    document.getElementsByClassName('customPara')[1].innerHTML="hii2";

   </script>
</body>
</html>
